<div class="col-md-4">
    <h1>Register</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ng-model="registerForm.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" ng-model="registerForm.fname" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" ng-model="registerForm.lname" required>
        </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input type="number" class="form-control" name="contact" ng-model="registerForm.contact" required>
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input  name="birthdate" class="form-control" id="birthdate" type="text" ng-model="registerForm.birthdate" value=""
                           onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '';}"
                           placeholder="Birthday" required>

        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" ng-model="registerForm.address" required>
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="number" class="form-control" name="postal" ng-model="registerForm.postal" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <select class="form-control" name="gender" ng-model="registerForm.gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
        </div>
    </form>
</div>
<script>
    $(function () {
        $("#birthdate").datepicker(
                {
                    dateFormat: 'dd-mm-yy',
                    changeMonth: true,
                    changeYear: true,
                    yearRange: '1901:2016'
                }
        );
    });
</script>
